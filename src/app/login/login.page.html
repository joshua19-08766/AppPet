
<ion-content>
  <img src ="/assets/asopusa.png" alt="" class="center">
<ion-buttons slot="start">
  <ion-back-button defaulthref="login" text=""></ion-back-button>
</ion-buttons>

<ion-card-content>
  <div class="wrapform">
    <form [formGroup]="form">
  <ion-item> 
  <ion-icon name="mail-outline"></ion-icon>
 
  <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
</ion-item>
<ion-label color="dark" *ngIf="form.get('email').touched &&  form.get('email').errors?.email">Email is Invalid!</ion-label>
<ion-item> 
  <ion-icon name="lock-closed-outline"></ion-icon>
  <ion-input type="password" placeholder="**********" formControlName="password"></ion-input>

  <ion-label color="danger" *ngIf="form.get('password').touched &&  form.get('password').errors?.email">Password is Invalid!</ion-label>
 
</ion-item>
</form>
  </div>

  <div class="forgotpass">
    <ion-button color="light" fill="clear" class="ion-no-padding"  [disabled]="!form.valid" > Forgot Password?</ion-button>
  </div>

  <div class="sign-btn-wrap">
      <ion-button color="light" shape="round" class="sign-btn" [disabled]="!form.valid" (click)="main()">Login</ion-button>
    
  </div>

</ion-card-content>

  <div class="ion-card-footer">
    <span>Don't have an account?</span><button class="ion-no-padding"(click)="signup()">Sign up</button>
  </div>


</ion-content>
